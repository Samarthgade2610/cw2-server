---
- name: Setup Kubernetes & Deploy Node.js App
  hosts: production
  become: yes

  tasks:

    - name: Update apt cache and install dependencies
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - curl
        - apt-transport-https
        - ca-certificates
        - software-properties-common
        - conntrack
        - socat
        - ebtables
        - iptables
        - docker.io

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Install kubectl
      shell: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
      args:
        creates: /usr/local/bin/kubectl

    - name: Install Minikube
      shell: |
        curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        install minikube /usr/local/bin/
      args:
        creates: /usr/local/bin/minikube

    - name: Start Minikube
      shell: |
        minikube start --driver=docker --cpus=2 --memory=2048mb
      environment:
        CHANGE_MINIKUBE_NONE_USER: "true"
        USER: root

    - name: Wait for Minikube to be ready
      shell: |
        until kubectl get nodes; do sleep 5; done
      environment:
        KUBECONFIG: /root/.kube/config

    - name: Create k8s directory
      file:
        path: /home/ubuntu/k8s
        state: directory
        mode: '0755'
        owner: ubuntu
        group: ubuntu

    - name: Copy Kubernetes YAML files
      copy:
        src: ../k8s/
        dest: /home/ubuntu/k8s/
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Apply Kubernetes Deployment
      shell: kubectl apply -f /home/ubuntu/k8s/deployment.yaml
      environment:
        KUBECONFIG: /root/.kube/config

    - name: Apply Kubernetes Service
      shell: kubectl apply -f /home/ubuntu/k8s/service.yaml
      environment:
        KUBECONFIG: /root/.kube/config
